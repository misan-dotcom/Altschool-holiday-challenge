---
- hosts: all
  become: yes
  tasks: 
  
  - name: update & upgrade server
    apt:
     update_cache: yes
     upgrade: yes

  - name: install nginx
    apt:
     name: nginx
     state: latest

  - name: add hostname to server 
    tags: print
    shell: echo "<h1>This is my private server ip $(hostname -f)</h1" > /var/www/html/index.nginx-debian.html 

  - name: restart nginx
    tags: restart
    service:
      name: nginx
      state: restarted
      enabled: yes
